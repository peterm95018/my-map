<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/leaflet/dist/leaflet.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/leaflet/dist/leaflet.js"></script>
    <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/locationsService.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="mymap">


     <ion-pane>
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-tabs class="tabs-icon-top">
        <ion-tab title="Map" icon="ion-map" href="#/map">
          <ion-nav-view name="tab-map"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Menu" icon="ion-ios-list" toggle-menu="left" href="#/menu">
          <ion-nav-view name="tab-menu"</ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </ion-pane>

<ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
          <ion-nav-buttons side="left">
            <button menu-toggle="left"
             class="button button-icon button-clear ion-navicon">
            </button>
          </ion-nav-buttons>
          <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
          <h1 class="title">Locations</h1>
        </ion-header-bar>
<!--         <ion-content>
          <ion-list>
            <ion-item menu-close href="#/map">Map</ion-item>
            <ion-item menu-close href="#/menu">Menu</ion-item>
          </ion-list>
        </ion-content> -->

          <ion-content class="has-header" ng-controller="MapController">
      <ion-list>

        <ion-item nav-clear menu-close ng-click="goTo(locationKey)" ng-repeat="(locationKey,location) in locations track by location.name">
          {{location.name}}
        </ion-item>

<!--     <ion-item class="item" ng-repeat="point in points" href="#/map/{{point.lat}}/{{point.lng}}">
         <h2>{{point.title}}</h2>
         <p>{{point.description}} {{point.lat}} {{point.lng}}</p>
    </ion-item> -->

      </ion-list>
    </ion-content>
      </ion-side-menu> 
    
    </ion-side-menus>

<!-- <ion-nav-view></ion-nav-view> -->

  </body>
</html>
